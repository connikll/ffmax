<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машинка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Небо */
        }

        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #555; /* Дорога */
        }

        .car {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #FF5733; /* Цвет машины */
            border-radius: 10px 10px 0 0; /* Закругленные верхние углы */
            animation: drive 3s forwards; /* Анимация движения */
        }

        .wheel {
            position: absolute;
            bottom: -15px;
            width: 30px;
            height: 30px;
            background-color: #333; /* Цвет колес */
            border-radius: 50%; /* Круглая форма колес */
        }

        .wheel.left {
            left: 30px; /* Позиция левого колеса */
        }

        .wheel.right {
            right: 30px; /* Позиция правого колеса */
        }

        @keyframes drive {
            0% {
                left: -200px; /* Начальная позиция (вне экрана) */
            }
            100% {
                left: calc(100% - 250px); /* Конечная позиция (50px от края) */
            }
        }

        .sun {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #FFD700; /* Цвет солнца */
            border-radius: 50%; /* Круглая форма солнца */
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="road"></div>
    <div class="car">
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>
</body>
</html>
